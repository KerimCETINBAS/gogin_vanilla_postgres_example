

{{define "login"}}
{{template "layout/header" .}}
<div id="app" class="w-full h-screen flex items-center justify-center">
     
        <form 
        id="loginForm"
        class="h-96 w-72	 bg-red-200  flex flex-col gap-4 p-8" action="" >
                <input name="name" placeholder="name" class="p-2"  type="text">
                <input name="password" placeholder="password" class="p-2"  type="text">
                <div class="flex flex-col">
                        <button type="submit" role="button" class="w-24 bg-rose-500 px-4 py-2">Login</button>
                        <span>
                                Mesaj atabilmek icin giris yapiniz.. Henuz Kayitli degilsen<a href="" class="text-blue-500"> kayit ol!</a>
                        </span>
                </div>
        </form>
                        
        <div class=" bg-rose-600 w-96 h-96 flex flex-col">
                <h1 class="p-2" > messages </h1> 
        <div class=" flex flex-col overflow-y-scroll" >
                <section class="flex flex-1 flex-col">
                {{range $key, $value := .messages }}
                        {{template "components/message" $value}}
                {{ end }}
                </section>
        </div>
        </div>
</div>
{{template "layout/footer.html"}}
{{end}}
